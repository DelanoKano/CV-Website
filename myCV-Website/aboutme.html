<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV-Website || Delano</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <a id="homepage" href="http://127.0.0.1:3000/index.html">Home</a>
      <nav>
        <ul class="nav__links">
          <li><a href="http://127.0.0.1:3000/aboutme.html">About me</a></li>
          <li><a href="http://127.0.0.1:3000/myexp.html">My experience</a></li>
          <li><a href="http://127.0.0.1:3000/mywork.html">My work</a></li>
        </ul>
      </nav>
      <a class="contact" href="http://127.0.0.1:3000/contact.html"
        ><button>Contact</button></a
      >
    </header>
    <main>
      <div class="wrapper">
        <div class="container">
          <input type="radio" name="slide" id="c1" checked />
          <label for="c1" class="card">
            <div class="row">
              <div class="icon">1</div>
              <div class="description">
                <h4>Organized</h4>
                <p>I am organized. I like to think ahead.</p>
              </div>
            </div>
          </label>
          <input type="radio" name="slide" id="c2" />
          <label for="c2" class="card">
            <div class="row">
              <div class="icon">2</div>
              <div class="description">
                <h4>Hardworking</h4>
                <p>I always work hard and be ready on time </p>
              </div>
            </div>
          </label>
          <input type="radio" name="slide" id="c3" />
          <label for="c3" class="card">
            <div class="row">
              <div class="icon">3</div>
              <div class="description">
                <h4>Tenacious</h4>
                <p>A person who never gives up and never stops trying</p>
              </div>
            </div>
          </label>
          <input type="radio" name="slide" id="c4" />
          <label for="c4" class="card">
            <div class="row">
              <div class="icon">4</div>
              <div class="description">
                <h4>Creative</h4>
                <p>Im a creative person. A creative life is an amplified life.</p>
              </div>
            </div>
          </label>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
